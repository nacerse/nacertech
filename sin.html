<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <style>
        /* Center the form */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style the form container */
        .form-container {
            background-color: #0e0d0dd2;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Style form elements as needed */
        label, input {
            display: block;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #ff7200;
            color: #0a0a0a;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #fff;
        }

        /* Style the Cancel button */
        input[type="button"] {
            background-color: #d32f2f;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }

        input[type="button"]:hover {
            background-color: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1><center> <span style="color: #ff7200;"><b>NacYossPro</b></span> </center> </h1>
        <h2><span style="color: white;">Welcome!</span> </h2>
        <h2><span style="color: white;">User Registration</span></h2>
        <p><span style="color: white;">Fill out the form below to create an account:</span></p>

        <form action="process_registration.php" method="post">
            <label for="username"><span style="color: white;">Username</span></label>
            <input type="text" id="username" name="username" required><br>

            <label for="email"><span style="color: white;">Email:</span></label>
            <input type="email" id="email" name="email" required><br>

            <label for="password"><span style="color: white;">Password:</span></label>
            <input type="password" id="password" name="password" required><br>

            <label for="confirm_password"><span style="color: white;">Confirm password</span></label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <!-- Sign Up and Cancel buttons -->
            <input type="submit" value="Sign Up">
            <input type="button" value="already have an account?" onclick="window.location.href='index.html';">
            
        </form>
    </div>
</body>
</html>
